<div class="noteView">
    <p class="noteContent">{{note.noteString}}</p>
    <p class="noteDate"><span class="glyphicon glyphicon-time"></span> {{note.createdDate | date:'short'}}</p>
    <div class="noteOptions">
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-xs btn-default"><span class="glyphicon glyphicon-edit"></span></button>
                <button class="btn btn-xs btn-default"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
    </div>
</div>
